<!DOCTYPE html>
<html>
<head>
    <script src="http://cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.js"></script>
    <meta charset="utf-8">
    <script>
    var parentVar = "这是父页面的变量";
    function changeStyle()
    {
        var x=document.getElementById("myframe");
        var y=(x.contentWindow || x.contentDocument);

        alert(y.childVar);
        y.childFun();

        if (y.document)
            y = y.document;
        y.getElementById('tagB').innerHTML = '父页面改变子页面的DOM元素';
    }
    function reload(){
        // document.getElementById("myframe").contentWindow.location.reload();
        $('#myframe').attr('src', 'child.html');
    }
    </script>
</head>
<body>
    <iframe id="myframe" src="child.html"></iframe>
    <br/>
    <input type="button" onclick="changeStyle()" value="获取子页面">
    <br/>
    <input type="button" onclick="reload()" value="刷新子页面">
</body>
</html>
